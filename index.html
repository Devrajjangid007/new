    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: "auto",
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
      
        direction: "vertical",
        loop: true,
        thumbs: {
          swiper: swiper,
        },
      });


      var box = document.querySelectorAll(".thumbsSlider .swiper-slide");
      var mainbox = document.querySelector(".main_swip");

      box.forEach((item) => {
            item.addEventListener("click", function() {
              mainbox.classList.add("active");
            });
          });
